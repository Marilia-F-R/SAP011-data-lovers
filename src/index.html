<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div id="cabecalhoImagem">
        <div id="titulo">
          <h1>STUDIO GHIBLI</h1>
          <h2>Conheça os filmes do Studio Ghibli e suas informações</h2>
        </div>
        <header id="barraBusca">
          <div id="ordenarAz">
            <select name="ordenar">
              <option value="A-Z">A-Z</option>
              <option value="Z-A">Z-A</option>
            </select>
          </div>

          <input type="button" value="Estatísticas" />
          <div id="pesquisar">
            <input
              id="pesquisar"
              type="search"
              placeholder="Pesquise aqui o filme"
            />
            <button>Pesquisar</button>
          </div>
        </header>
        <h4 id="score">% do score</h4>
      </div>
      <div class="card">
        <div class="descricao"></div>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
