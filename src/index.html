<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="cabecalhoImagem"></div>
    <div id="titulo">
      <h1>STUDIO GHIBLI</h1>
      <h2>Conheça os filmes do Studio Ghibli e suas informações</h2>
    </div>
    <header id="barraBusca">
      <div id="ordenarAz">
        <select name="ordenar">
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>

        <button>Estatistica</button>
      </div>

      <div id="pesquisar">
        <input
          id="pesquisar"
          type="search"
          placeholder="Pesquise aqui o filme"
        />
      </div>
    </header>
    <h4 id="score">% do score</h4>
    <main>
      <div class="cardContainer">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
