<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="cabecalhoImagem"></div>
    <div id="titulo">
      <h1>STUDIO GHIBLI</h1>
      <h2>Conheça os filmes do Studio Ghibli e suas informações</h2>
    </div>
    <header id="barraBusca">
      <div id="ordenarAz">
        <select name="ordenar">
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
      </div>
      <div>
        <select id="filtroDiretor" name="filtrarporDiretor">
          <option value="todos">Todos os diretores</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
        </select>
      </div>

      <div id="pesquisar">
        <input
          id="campoPesquisar"
          type="search"
          placeholder="Pesquise aqui o filme"
        />
        <button type="submit">Pesquisar</button>
      </div>
    </header>
    <h4 id="score">% do score</h4>
    <main>
      <div class="card">
        <!-- Main.js: todas as informações do map ficarão guardadas nessa div "card"-->
        <!-- <div class="verde">
          <div><img class="cardImg" src="" alt=""></div>
          <div class="descricao">
          <p id="filme"><strong>Título:</strong></p>
          <p id="ano"><strong>Ano:</strong></p>
          </div> -->
      </div>
    </main>
  </body>
  <script src="main.js" type="module"></script>
</html>
